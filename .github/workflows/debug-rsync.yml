name: Debug rsync Issue

on:
  workflow_dispatch:

jobs:
  debug-rsync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ORACLE_SSH_KEY }}" > ~/.ssh/oracle.key
          chmod 600 ~/.ssh/oracle.key
          ssh-keyscan -H 139.185.33.139 >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/oracle.key ubuntu@139.185.33.139 "echo '✅ SSH connection successful'; uname -a"

      - name: Check if rsync is available by default
        run: |
          echo "🔍 Checking if rsync is available by default..."
          which rsync || echo "rsync not found in PATH"
          rsync --version || echo "rsync command failed"

      - name: Install rsync with verbose output
        run: |
          echo "🔧 Installing rsync with verbose output..."
          sudo apt-get update
          echo "✅ apt-get update completed"
          sudo apt-get install -y rsync
          echo "✅ rsync installation completed"

      - name: Verify rsync installation
        run: |
          echo "🔍 Verifying rsync installation..."
          which rsync
          rsync --version
          echo "✅ rsync verification completed"

      - name: Test rsync with server
        run: |
          echo "🔄 Testing rsync with server..."
          echo "Creating test file..."
          echo "test content" > test_file.txt
          echo "Attempting rsync..."
          rsync -avz -e "ssh -i ~/.ssh/oracle.key -o StrictHostKeyChecking=no" test_file.txt ubuntu@139.185.33.139:/tmp/
          echo "✅ rsync test completed"

      - name: Check server rsync
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/oracle.key ubuntu@139.185.33.139 << 'EOF'
            echo "🔧 Checking rsync on server..."
            which rsync
            rsync --version | head -1
            echo "✅ Server rsync check completed"
          EOF 