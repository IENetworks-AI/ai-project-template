name: Deploy to Oracle Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ORACLE_SSH_KEY }}" > ~/.ssh/oracle.key
          chmod 600 ~/.ssh/oracle.key
          ssh-keyscan -H 139.185.33.139 >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/oracle.key ubuntu@139.185.33.139 "echo '‚úÖ SSH connection successful'; uname -a"

      - name: Install rsync on runner
        run: |
          echo "üîß Installing rsync on GitHub Actions runner..."
          sudo apt-get update -qq
          sudo apt-get install -y rsync -qq
          echo "‚úÖ rsync installed successfully"
          
          # Verify installation
          echo "üîç Verifying rsync installation..."
          which rsync || echo "rsync not found in PATH"
          rsync --version || echo "rsync command failed"
          
          # Check if rsync is in PATH
          echo "üìã PATH: $PATH"
          echo "üìã rsync location: $(which rsync 2>/dev/null || echo 'not found')"
          
          # Try to find rsync in common locations
          ls -la /usr/bin/rsync 2>/dev/null || echo "rsync not in /usr/bin"
          ls -la /bin/rsync 2>/dev/null || echo "rsync not in /bin"

      - name: Deploy Code to Oracle
        run: |
          echo "üöÄ Starting deployment..."
          echo "üìÅ Current directory: $(pwd)"
          echo "üìã Files to deploy:"
          ls -la | head -10
          
          # Find rsync and use full path if needed
          RSYNC_CMD=$(which rsync 2>/dev/null || echo "/usr/bin/rsync")
          echo "üîÑ Using rsync command: $RSYNC_CMD"
          
          # Test rsync command
          $RSYNC_CMD --version || echo "rsync command failed"
          
          echo "üîÑ Running rsync command..."
          $RSYNC_CMD -avz --delete -e "ssh -i ~/.ssh/oracle.key -o StrictHostKeyChecking=no" ./ ubuntu@139.185.33.139:/home/ubuntu/ai-project-template/
          echo "‚úÖ Code deployment completed"

      - name: Run deployment script
        run: |
        
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/oracle.key ubuntu@139.185.33.139 "cd /home/ubuntu/ai-project-template && chmod +x deploy.sh && ./deploy.sh"

      - name: Verify deployment
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/oracle.key ubuntu@139.185.33.139 << 'EOF'
            echo "üîç Verifying deployment..."
            
            # Check if service is running
            if sudo systemctl is-active --quiet aiapp; then
              echo "‚úÖ aiapp service is running"
              sudo systemctl status aiapp --no-pager -l
            else
              echo "‚ùå aiapp service is not running"
              sudo systemctl status aiapp --no-pager -l
              exit 1
            fi
            
            # Check if app is responding
            if curl -f http://localhost:5000/health 2>/dev/null; then
              echo "‚úÖ Application is responding"
            else
              echo "‚ö†Ô∏è Application health check failed"
            fi
          EOF
